<ion-header>
  <ion-toolbar>
    <ion-title>Reservaciones</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="onLogout()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="filterIdPrice" placeholder="Buscar por id/precio"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let booking of bookings | searchFilter:['bookingId', 'bookingPrice']:filterIdPrice">
      <ion-label>
        <h2>{{booking.bookingId}} | {{booking.tutenUserClient.firstName}} {{booking.tutenUserClient.lastName}}</h2>
        <h3>{{getDateFromTimestamp(booking.bookingTime)}} - ${{booking.bookingPrice}}</h3>
        <p>{{booking.locationId.streetAddress}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
